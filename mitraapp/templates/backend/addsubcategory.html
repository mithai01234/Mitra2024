 {% include 'backend/header.html' %}
   {% include 'backend/sidebar.html' %}


 {% load static %}
<!-- backend/add_category.html -->



<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Add Subcategory</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_name">Name:</label>
                                    <input type="text" id="id_name" name="name" maxlength="255" required
                                        class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="id_description">Description:</label>
                                    <textarea id="id_description" name="description" class="form-control"></textarea>
                                </div>

                                <div class="form-group">
                                 <label for="id_category">Category:</label>
                                          <select id="id_category" name="category" class="form-control" required>
                                          <option value="" disabled selected>Please select</option>
                                              {% for category in categories %}
                                                      <option value="{{ category.id }}">{{ category.name }}</option>
                                               {% endfor %}
                                          </select>
                                </div>

                                <button type="submit" class="btn btn-primary">Add Subcategory</button>
                                <a href="{% url 'subcategory_list' %}" class="btn btn-danger">Back</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% include 'backend/footer.html' %}
