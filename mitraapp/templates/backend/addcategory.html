 {% load static %}
<!-- backend/add_category.html -->





  <div class="content-wrapper">
    <!-- Your existing HTML for page content -->

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">Add Category</h3>
              </div>
              <div class="card-body">
                <form method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="id_name">Name:</label>
                    <input type="text" id="id_name" name="name" maxlength="255" required class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="id_description">Description:</label>
                    <textarea id="id_description" name="description" class="form-control"></textarea>
                  </div>

                  <button type="submit" class="btn btn-primary">Add Category</button>
                  <a href="{% url 'category_list' %}" class="btn btn-danger">Back</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Your existing HTML for the rest of the content -->

  </div>
